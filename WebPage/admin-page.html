<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather project admin page</title>
    <meta property="og:title" content="AdminPage - Wooden Our Frog"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8"/>
    <meta property="twitter:card" content="summary_large_image"/>

    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&amp;display=swap"
            data-tag="font"
    />
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="regForm.css"/>
</head>
<body>
<div>
    <link href="./admin-page.css" rel="stylesheet"/>

    <div class="admin-page-container">
        <div class="admin-page-container2">
            <button  class="home-button" onclick="showForm()">
                Post info to the database
            </button>
            <button class="home-button" onclick="showTable()">
                Get info from the database
            </button>

            <div class="switch-container">
                <label class="switch-label">Metric system</label>

                <label class="switch">
                    <input type="checkbox" id="unitsToggle" onclick="changeUnits(); getDbInfo()">
                    <span class="slider round"></span>
                </label>

                <label class="switch-label">Imperial units</label>
            </div>

        </div>
        <div class="admin-page-container3">
            <div id="postFromDiv" class="input-container">
                <form id="postForm" >
                    <div class="input-conponent-container1">
                        <label class="input-form-label">
                            City
                        </label>
                        <input
                                type="text"
                                name="city"
                                placeholder="placeholder"
                        />
                    </div>
                    <div class="input-conponent-container1">
                        <label class="input-form-label">
                            Date
                        </label>
                        <input
                                type="date"
                                name="date"
                                placeholder="placeholder"
                        />
                    </div>
                    <div class="input-conponent-container1">
                        <label class="input-form-label" id="postTemp">
                            Temperature &degC
                        </label>
                        <input
                                type="number"
                                step="0.01"
                                name="temperature"
                                placeholder="placeholder"
                        />
                    </div>
                    <div class="input-conponent-container1">
                        <label class="input-form-label">
                            Humidity %
                        </label>
                        <input
                                type="number"
                                name="humidity"
                                placeholder="placeholder"
                        />
                    </div>
                    <div class="input-conponent-container1">
                        <label class="input-form-label">
                            Clouds
                        </label>
                        <input
                                type="text"
                                placeholder="placeholder"
                                name="clouds"
                        />
                    </div>
                    <div class="input-conponent-container1">
                        <label class="input-form-label" id="postWindSpeed">
                            Wind speed m/s
                        </label>
                        <input
                                type="number"
                                step="0.01"
                                name="windSpeed"
                                placeholder="placeholder"
                        />
                    </div>
                    <div class="input-conponent-container1">
                        <label class="input-form-label">
                            Wind direction(in deg)
                        </label>
                        <input
                                type="number"
                                name="windDir"
                                placeholder="placeholder"
                        />
                    </div>
                    <button type="submit" class="home-button post-button">Submit</button>
                </form>
            </div>
            <div id="getFormDiv" class="input-container">
                <form id="getForm">
                    <div class="input-conponent-container1">
                        <label class="input-form-label">
                            City
                        </label>
                        <input
                                type="text"
                                name="city"
                                placeholder="placeholder"
                        />
                    </div>
                    <div class="input-conponent-container1">
                        <label class="input-form-label">
                            Date
                        </label>
                        <input
                                type="date"
                                name="date"
                                placeholder="placeholder"
                        />
                    </div>
                    <div class="input-conponent-container1">
                        <label class="input-form-label">
                            User
                        </label>
                        <input
                                type="text"
                                name="username"
                                placeholder="placeholder"
                        />
                    </div>
                    <button type="submit" class="home-button post-button" onclick="getDbInfo()">Submit</button>
                </form>
                <table id="infoTable">
                    <thead>
                    <tr>
                        <th>User</th>
                        <th>City</th>
                        <th>Date</th>
                        <th id="getTemp">Temperature &degC</th>
                        <th>Humidity</th>
                        <th>Clouds</th>
                        <th id="getWindSpeed">Wind Speed m/s</th>
                        <th>Wind Direction</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="AdminPage.js"></script>
</body>
</html>
